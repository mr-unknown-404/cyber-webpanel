<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Lead Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-card h3 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
      padding-left: 2.5rem;
    }
    .form-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #999;
      pointer-events: none;
    }
    .eye-toggle {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      padding: 0;
      z-index: 5;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Login Here</h3>
    <form id="loginForm">
      <div class="mb-3 position-relative">
        <i class="fas fa-user form-icon"></i>
        <input type="email" class="form-control" id="uname" placeholder="Email address" required>
      </div>
      <div class="mb-3 position-relative">
        <i class="fas fa-key form-icon"></i>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <button type="button" class="eye-toggle" onclick="togglePassword()">
          <i id="toggleIcon" class="fas fa-eye"></i>
        </button>
      </div>
      <button class="btn btn-primary w-100" type="submit">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </button>
      <div id="message" class="mt-3 text-danger text-center"></div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const uname = document.getElementById('uname').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/.netlify/functions/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uname, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem('auth', 'true');
        window.location.href = '/index.html';
      } else {
        document.getElementById('message').innerText = data.error || 'Invalid credentials';
      }
    });
  </script>
</body>
</html>
